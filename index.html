<!DOCTYPE html>

<html>
    <head>
        <script src="graph.js" defer></script>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <title>Change of basis Example</title>
        <div id="graph-container">
            <canvas id="graph" style="border:1px solid #000000;"></canvas>
        </div>
        <div id="slider-container">
            <input type="range" min="0" max="3" value="0" id="slider">
        </div>

        <div id="matrixs-container">
            <table id="matrix-C" class="matrix-table">
                <tr>
                    <td><input type="text"/></td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td><input type="text"/></td>
                    <td><input type="text"/></td>
                </tr>
            </table>
            <table id="matrix-B" class="matrix-table">
                <tr>
                    <td><input type="text"/></td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td><input type="text"/></td>
                    <td><input type="text"/></td>
                </tr>
            </table>
            <table id="matrix-A" class="matrix-table">
                <tr>
                    <td><input type="text"/></td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td><input type="text"/></td>
                    <td><input type="text"/></td>
                </tr>
            </table>
        </div>
        <div id="vector-input">
            <input id="x" size="5px" class="arrow-togglable" type="text"/>
            <input id="y" size="5px" class="arrow-togglable" type="text"/>
            <select id="vector colors" default="black">
                <option value="black">black</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
            </select>
            <button id="graphButton" marginLeft="10px">graph!</button>
            <!-- <button id="showGrid" marginLeft="10px">show grid!</button> -->
            <label>Infinite Axis</label>
            <input type="checkbox" id="infiniteAxis"></input>
            <label>Show Grid</label>
            <input type="checkbox" id="showGrid"></input>
        </div>
    </body>
</html>
